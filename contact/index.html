                                </div>

                            </div>
                            <div class="d-flex info_single align-items-center">
                                <i class="fas fa-envelope-open-text"></i>
                                <span>fletodesigns@gmail.com</span>
                            </div>
                            <div class="d-flex info_single align-items-center">
                                <i class="fa-solid fa-globe"></i>
